<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de Rutina - PowerVital</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/Proyecto sistemas/Complementos/css/ClienteEstilos.css">
  
  <!-- jsPDF para generar PDFs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body id="vista-detalle-rutina">

  <!-- Header con logo -->
  <header class="encabezado">
    <img src="/Proyecto sistemas/Complementos/img/logoof.png" alt="Logo" class="logo">
  </header>

  <!-- Botón hamburguesa -->
  <div id="openSidebar" class="menu-toggle">
    <i id="iconHamburguesa" class="fas fa-bars"></i>
  </div>

  <!-- Contenedor layout -->
  <div class="layout" id="layout">
    <div class="main-wrapper" id="mainWrapper">
      <main class="contenido contenido-rutinas">
        <div class="container mt-5 pt-3 fade-in-up" id="contenedorDetalle">
          <!-- Área de contenido que será rellenada por JavaScript -->
          <div class="loading-rutinas">
            <div class="spinner-border spinner-border-custom" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2 mb-0">Cargando ejercicios de la rutina...</p>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Inyección de menú y footer -->
  <script type="module" src="/Proyecto sistemas/Complementos/Components/MenuCliente.js"></script>
  <script type="module" src="../../Complementos/Components/FooterCliente.js"></script>
  
  <!-- Script para detalle de rutina -->
  <script src="../../Controler/Cliente/DetalleRutina.js"></script>

</body>
</html>
