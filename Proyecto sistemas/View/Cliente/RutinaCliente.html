<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Rutinas - PowerVital</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../Complementos/css/ClienteEstilos.css" />
</head>
<body id="vista-rutinas">

  <!-- Header con logo -->
  <header class="encabezado">
    <img src="../../Complementos/img/logoof.png" alt="Logo" class="logo">
  </header>

  <!-- Botón hamburguesa -->
  <div id="openSidebar" class="menu-toggle">
    <i id="iconHamburguesa" class="fas fa-bars"></i>
  </div>

  <!-- Contenedor layout -->
  <div class="layout" id="layout">
    <div class="main-wrapper" id="mainWrapper">
      <main class="contenido contenido-rutinas">
        <div class="container mt-5 pt-3 fade-in-up">
          
          <!-- Encabezado personalizado -->
          <div class="encabezado-rutinas">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h5 class="mb-1">
                  <i class="fas fa-dumbbell"></i> 
                  Mis Rutinas de Ejercicio
                </h5>
                <small>Haz clic en una rutina para ver sus ejercicios</small>
              </div>
              <div class="text-end">
                <span class="contador-rutinas" id="totalRutinas">Cargando...</span>
              </div>
            </div>
          </div>

          <!-- Tabla de rutinas -->
          <div class="table-responsive table-responsive-rutinas">
            <table class="table table-bordered table-hover align-middle">
              <thead class="table-dark text-center">
                <tr> 
                  <th><i class="fas fa-user-tie"></i> Instructor</th> 
                  <th><i class="fas fa-running"></i> Descripcion Rutina</th> 
                  <th><i class="fas fa-bullseye"></i> Área Muscular</th> 
                  <th><i class="fas fa-hashtag"></i> Rutina </th> 
                  <th><i class="fas fa-info-circle"></i> Descripción</th> 
                  <th><i class="fas fa-repeat"></i> Ejercicios</th>
                  <th><i class="fas fa-play-circle"></i> Rutina Completa</th> 
                </tr>
              </thead>
              <tbody id="tablaRutinas">
                <tr>
                  <td colspan="7" class="text-center text-muted py-4">
                    <div class="loading-rutinas">
                      <div class="spinner-border spinner-border-custom" role="status">
                        <span class="visually-hidden">Cargando...</span>
                      </div>
                      <p class="mt-2 mb-0">Cargando rutinas...</p>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Botones de acción -->
          <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-secondary btn-navegacion" onclick="window.location.href='Index.html'">
              <i class="fas fa-arrow-left"></i> Regresar
            </button>
            <button class="btn btn-info btn-navegacion" onclick="descargarTodasLasRutinas()">
              <i class="fas fa-download"></i> Descargar Todas las Rutinas
            </button>
          </div>
        </div>
      </main>
    </div>
    <footer>
  <div class="footer-content">
    <p>© 2025 PowerVital. Todos los derechos reservados.</p>
    <a href="#">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" />
    </a>
    <a href="#">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
    </a>
  </div> <!-- ← Este div faltaba cerrar -->
</footer>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Inyección de menú y footer -->
   <script type="module" src="../../Complementos/Components/MenuCliente.js"></script>

  
  <!-- Script principal para cargar rutinas -->
  <script src="../../Controler/Cliente/ClienteFunciones.js"></script>

</body>
</html>
