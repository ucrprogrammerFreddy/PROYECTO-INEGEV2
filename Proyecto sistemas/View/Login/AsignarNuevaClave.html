<!-- Asignar Nueva Contraseña - PowerVital -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PowerVital - Asignar Nueva Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../Complementos/css/estilosLogin.css" />
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <header>
        <div class="container d-flex align-items-center justify-content-center py-3">
            <img src="../../Complementos/img/logoof.png" alt="Logo PowerVital" class="me-2" style="height: 50px;" />
            <h1 class="h4 mb-0">PowerVital</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="login-card text-center p-4 border rounded shadow-sm">
                        <h3 class="mb-3">Asignar Nueva Contraseña</h3>
                        <form id="form-asignar-clave">
                            <div class="mb-3">
                                <input type="email" id="correoUsuario" class="form-control" placeholder="Correo del usuario" required />
                            </div>
                            <div class="mb-3">
                                <input type="password" id="nuevaClave" class="form-control" placeholder="Nueva contraseña" required />
                            </div>
                            <button type="submit" class="btn btn-primary">Actualizar contraseña</button>
                            <div id="mensajeClave" class="mt-3 text-center"></div>
                        </form>
                        <div class="mt-3">
                            <a href="../Administrador/Index.html" class="text-decoration-none">Volver al panel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p class="mb-0">© 2025 PowerVital. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script type="module" src="../../Controler/Loguin/AsignarClaveManual.js"></script>


</body>

</html>
