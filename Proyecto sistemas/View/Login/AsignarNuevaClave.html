<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PowerVital - Asignar Nueva Contraseña</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../Complementos/css/estilosLogin.css" />
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Header -->
  <header>
    <div class="container d-flex align-items-center justify-content-center py-3">
      <img src="../../Complementos/img/logoof.png" alt="Logo PowerVital" class="me-2" style="height: 50px;" />
      <h1 class="h4 mb-0">PowerVital</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="login-card text-center p-4 border rounded shadow-sm">
            <h3 class="mb-3">Asignar Nueva Contraseña</h3>

            <form id="form-asignar-clave">

              <!-- Correo -->
              <div class="mb-3 text-start">
                <label for="correoUsuario">Correo</label>
                <input type="email" id="correoUsuario" class="form-control bg-custom" placeholder="Correo del usuario" required />
              </div>

              <!-- Nueva Contraseña -->
              <div class="mb-3 text-start password-wrapper">
                <label for="clave">Nueva Contraseña</label>
                <input type="password" id="clave" class="form-control bg-custom" placeholder="Nueva contraseña" required autocomplete="new-password" />
                <i class="bi bi-eye-slash toggle-password" toggle="#clave"></i>
              </div>

              <!-- Confirmar Contraseña -->
              <div class="mb-3 text-start password-wrapper">
                <label for="nuevaClave">Confirmar Contraseña</label>
                <input type="password" id="nuevaClave" class="form-control bg-custom" placeholder="Confirmar contraseña" required autocomplete="new-password" />
                <i class="bi bi-eye-slash toggle-password" toggle="#nuevaClave"></i>
              </div>

              <!-- Botón -->
              <button type="submit" class="mb-3 btn btn-primary w-100" id="btnAceptar">
                <span class="spinner-border spinner-border-sm d-none" role="status" id="spinner"></span>
                <span id="btn-text">Aceptar</span>
              </button>

              <div id="mensajeClave" class="mt-3 text-center"></div>
            </form>

            <div class="mt-3">
              <a href="../../View/Login/index.html" class="text-decoration-none">Volver al login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-auto">
    <div class="container d-flex justify-content-center">
      <p>© 2025 PowerVital. Todos los derechos reservados.</p>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" /></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" /></a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../../Controler/Loguin/AsignarClaveManual.js"></script>
</body>

</html>
