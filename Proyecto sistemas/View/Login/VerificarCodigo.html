<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PowerVital - Verificar Código</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../Complementos/css/estilosLogin.css" />
</head>

<body class="d-flex flex-column min-vh-100">
  <main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="login-card text-center p-4 border rounded shadow-sm">
            <h3 class="mb-3">Verificar Código</h3>
            <p>Introduce el código que te enviamos por correo electrónico.</p>
            <form id="form-verificar-codigo">
              <div class="mb-3 text-start">
                <label for="codigo">Código de verificación</label>
                <input type="text" id="codigo" class="form-control" placeholder="Ej. 842736" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">Verificar</button>
              <div id="mensajeCodigo" class="mt-3 text-center"></div>
              <div class="mt-3">
                <a href="../../View/Login/RecuperarContrasena.html">Volver</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="../../Controler/Loguin/VerificarCodigo.js"></script>
</body>
</html>
