

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PowerVital - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../Complementos/css/estilosLogin.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <div id="header"></div>
<header class="header-powervital">
  <div class="container d-flex justify-content-between align-items-center py-2 px-3">
    <!-- Botón menú hamburguesa opcional (puede estar oculto en login si no se usa) -->
    <button class="menu-toggle d-md-none border-0 bg-transparent">
      <span class="menu-icon">&#9776;</span>
    </button>

    <!-- Logo y texto PowerVital centrado -->
    <div class="d-flex align-items-center justify-content-center w-100">
      <img src="../../Complementos/img/logoof.png" alt="Logo PowerVital" class="logo-header me-2" />
      <h1 class="mb-0 h4 fw-bold text-dark">PowerVital</h1>
    </div>
  </div>
</header>


    <!-- Main Content -->
    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="login-card text-center">
                        <h2 class="mb-3">Ingresa con tu cuenta</h2>
                        <form>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="inputCorreo"
                                    placeholder="Correo electrónico" required />
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="inputClave" placeholder="Contraseña"
                                    required />
                            </div>
                            <div class="mb-3">
                            <a href="../../View/Login/RecuperarContrasena.html" class="small">Recuperación de Contraseña</a>

                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                Iniciar sesión
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer (siempre al fondo) -->
    <footer>
        <div class="container d-flex justify-content-center">
            <p>© 2025 <strong>PowerVital</strong>. Todos los derechos reservados.</p>
            <a href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" />
            </a>
            <a href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="../../Controler/Loguin/LoginFunciones.js"></script>

</body>

</html>
