<!-- View/Login/RecuperarContrasena.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PowerVital - Recuperar Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../../Complementos/css/estilosLogin.css" />
</head>

<body class="d-flex flex-column min-vh-100">
  <main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="login-card text-center">
            <h2 class="mb-3">Recuperar Contraseña</h2>
            <p>Ingresa tu correo electrónico para recibir una nueva contraseña temporal.</p>
            <form id="form-recuperacion">
              <div class="mb-3">
                <input type="email" class="form-control" id="correoRecuperacion" placeholder="Correo electrónico" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">Enviar contraseña</button>
              <div id="mensajeRespuesta" class="mt-3 text-center"></div>
              <div class="mt-3">
                <a href="../Login/Login.html">Volver al login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="../../Controler/Loguin/RecuperarClave.js"></script>
</body>
</html>
