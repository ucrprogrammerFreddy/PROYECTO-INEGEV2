<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Estado de Pago de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../../Complementos/css/AdministradorEstilos.css" />

</head>

<body>
  <main class="contenedor-main" id="mainContent">
    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mt-4 mb-3">
        <h5>Editar Estado de Pago de Clientes</h5>
      </div>
      <div class="tabla-scroll">
        <table class="table table-bordered text-center">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Email</th>
              <th>Teléfono</th>
              <th>Estado de Pago</th>
              <th>Cambiar Estado de Pago</th>
            </tr>
          </thead>
          <tbody id="clientes-tbody">
            <!-- Filas cargadas dinámicamente -->
          </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-end">
        <a class="btn btn-volver" href="../../View/Administrador/Index.html">Regresar al Menú</a>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Render menú de administrador -->
  <script type="module">
    import { renderAdminLayout } from "../../Controler/Administrador/AdminLayout.js";
    renderAdminLayout();
  </script>

  <!-- Lógica para cargar y cambiar el estado de pago -->
  <script type="module">
    import { listarClientesPagos } from "../../Controler/Administrador/AdminClientes.js";
    listarClientesPagos();
    // El evento del botón ya está delegado en AdminClientes.js
  </script>
</body>

</html>
