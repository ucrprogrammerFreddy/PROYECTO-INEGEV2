<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Lista de Ejercicios (Administrador)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap y estilos externos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../../Complementos/css/AdministradorEstilos.css" />
  <!--<link rel="stylesheet" href="../Ejercicio/css/indexadmin.css" />-->



  <style>
    .btn-regresar2 {
      background-color: #b3644a;
      /* Color marrón similar al de la imagen */
      color: #fff;

    }

    .btn-regresar2 span {
      margin-left: 4px;
    }

    .btn-regresar2:hover,
    .btn-regresar2:focus {
      background-color: #9b796d;
      outline: none;
    }
  </style>

</head>

<body>

  <!-- Header, menú lateral y footer los genera MenuEntren.js -->

  <!-- CONTENIDO PRINCIPAL -->
  <main class="contenedor-main" id="mainContent">

    <div class="container mt-5">
      <h2 class="mb-4">Ejercicios registrados</h2>
      <div id="alertPlaceholder">
        <div class="d-flex justify-content-end gap-3">
          <button class="btn btn-regresar2" onclick="window.location.href='../../View/Administrador/Index.html'">
            Regresar al Menú
          </button>
          <button id="btnAgregarEjercicio" class="btn btn-sm btn-enviar"
            onclick="window.location.href='../../View/Ejercicio/indexEjercicio.html'">
            <i class="bi bi-plus-circle"></i>Agregar
          </button>
        </div>
      </div>

      <!-- Filtro de búsqueda -->
      <div class="input-group mb-3" style="max-width: 350px;">
        <span class="input-group-text"><i class="fas fa-search"></i></span>
        <input type="text" class="form-control" id="filtroEjercicio" placeholder="Buscar por nombre de ejercicio">
      </div>

      <!-- Tabla con scroll horizontal -->
      <div class="tabla-scroll mb-2">
        <table class="table table-striped align-middle" id="tablaEjercicios">
          <thead class="table-primary">
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Repeticiones</th>
              <th>Guía</th>
              <th>Área Muscular</th>
              <th>Área Muscular Afectada</th>
              <th>Dificultad</th>
              <!--NO hay columna "Acciones" -->
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se insertarán los ejercicios -->
          </tbody>
        </table>
      </div>

    </div>
  </main>

  <!-- Scripts principales -->
  <script type="module">
    import { renderAdminLayout } from "../../Controler/Administrador/AdminLayout.js";
    renderAdminLayout();
  </script>
  <!-- Importa solo el JS que ya trae la lógica de ocultar el botón -->
  <script type="module" src="../../Controler/Administrador/ejercicioFuncionesAdmin.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
