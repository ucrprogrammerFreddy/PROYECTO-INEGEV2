<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Generar Rutina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- üöÄ Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- ‚úÖ CSS externo personalizado -->
  <link rel="stylesheet" href="../../Complementos/css/Rutina.css" />
</head>

<body>
  <!-- Estructura general con container -->
  <div class="container py-3">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10">
        <!-- üèãÔ∏è‚Äç‚ôÇÔ∏è T√≠tulo -->
        <h1 class="mb-4 text-center">Generar Rutina Personalizada</h1>

        <!-- üîç Buscar cliente -->
        <div class="mb-3 position-relative">
          <label for="clienteBuscador"><strong>Buscar cliente:</strong></label><br />
          <input type="text" id="clienteBuscador" class="form-control" placeholder="Nombre o correo..."
            autocomplete="off" />
          <ul id="listaResultados"></ul>
        </div>

        <!-- ‚ÑπÔ∏è Info Cliente -->
        <div id="infoCliente" style="display: none; margin-top: 10px;">
          <h3>Esta rutina es para:</h3>
          <table class="table table-bordered mt-2">
            <tbody>
              <tr>
                <th>Nombre:</th>
                <td id="clienteNombre"></td>
              </tr>
              <tr>
                <th>Peso:</th>
                <td id="clientePeso"></td>
              </tr>
              <tr>
                <th>Altura:</th>
                <td id="clienteAltura"></td>
              </tr>
              <tr>
                <th>Entrenador:</th>
                <td id="clienteEntrenador"></td>
              </tr>
              <tr>
                <th>Padecimientos:</th>
                <td id="clientePadecimientos"></td>
              </tr>
            </tbody>
          </table>

          <!-- Bot√≥n para generar rutina -->
          <div class="d-flex justify-content-start mt-3" id="botonGenerarRutinaContainer">
            <button class="btn btn-primary" id="btnGenerarRutina">
              <span id="spinnerBtn" class="spinner-border spinner-border-sm me-2" role="status"
                style="display:none"></span>
              <i class="fas fa-dumbbell"></i> Generar Rutina
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- üöÄ Rutina generada -->
  <section id="rutinaGenerada" class="container-fluid mt-4" style="display: none;">
    <h3 class="mb-3 text-center">Ejercicios Generados:</h3>

    <div class="row justify-content-center">
      <div class="col-12">
        <!-- Tabla -->
        <div class="table-responsive">
          <table class="table table-bordered bg-white" id="tablaRutina">
            <thead class="table-light">
              <tr>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>√Årea Muscular</th>
                <th>Dificultad</th>
                <th>√Årea Afectada</th>
                <th>Repeticiones</th>
                <th>Gu√≠a Ejercicio</th>
                <th>Comentario</th>
                <th>Acci√≥n</th>
              </tr>
            </thead>
            <tbody>
              <!-- Ejercicios sugeridos aqu√≠ -->
            </tbody>
          </table>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between mt-3">
          <button class="btn btn-success" id="guardarRutina">
            <i class="fas fa-save"></i> Guardar Rutina
          </button>
        </div>

      </div>
    </div>
  </section>
  <!-- Bot√≥n fijo de regresar -->
  <button class="btn-regresar-fijo" onclick="window.location.href='VerCliente.html'">
    <i class="fas fa-arrow-left"></i> Regresar
  </button>


  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


  <script type="module" src="../../../Controler/Entrenador/ControladorRutina.js"></script>

</body>

</html>
