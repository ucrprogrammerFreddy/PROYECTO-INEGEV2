<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vista Entrenador - Clientes</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../Ejercicio/css/indexadmin.css" />
</head>
<body class="fade-in-up">

  <!-- Header -->
  <header>
    <nav class="d-flex justify-content-between align-items-center px-4 py-3 bg-white shadow-sm">
      <div></div>
      <div class="text-center">
        <img src="../../Complementos/img/logoof.png" alt="Logo del gimnasio" height="60" />
        <h4 class="mt-2 mb-0 text-muted">Panel del Entrenador</h4>
      </div>
      <div></div>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="container-fluid my-4">
    <!-- Barra de búsqueda mejorada -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-search"></i>
              </span>
              <input 
                type="text" 
                class="form-control form-control-lg" 
                placeholder="Buscar cliente por nombre o email..." 
                id="buscarCliente"
              />
              <button class="btn btn-custom px-4" type="button">
                <i class="fas fa-search me-1"></i>Buscar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla de clientes mejorada -->
    <div class="row justify-content-center">
      <div class="col-12 col-xl-10">
        <div class="card shadow-sm">
          <div class="card-header d-flex justify-content-between align-items-center">
  <h5 class="mb-0">
    <i class="fas fa-users me-2"></i>Mis Clientes Asignados
  </h5>
  <button class="btn btn-sm btn-custom" onclick="window.location.href='index.html'">
    <i class="fas fa-arrow-left me-1"></i>Regresar
  </button>
</div>

          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead class="table-light">
                  <tr>
                    <th scope="col" class="text-center">
                      <i class="fas fa-user me-1"></i>Cliente
                    </th>
                    <th scope="col" class="text-center">
                      <i class="fas fa-dumbbell me-1"></i>Ver Rutina
                    </th>
                    <th scope="col" class="text-center">
                      <i class="fas fa-plus me-1"></i>Nueva Rutina
                    </th>
                    <th scope="col" class="text-center">
                      <i class="fas fa-heart-pulse me-1"></i>Perfil de Salud
                    </th>
                  </tr>
                </thead>
                <tbody id="tablaClientes">
                  <!-- Ejemplo de cómo se verían los botones con los nuevos colores -->
                  <tr>
                    <td class="text-center">
                      <strong>Mario González</strong><br>
                      <small class="text-muted">mario@gmail.com</small>
                    </td>
                    <td class="text-center">
                      <button class="btn btn-sm btn-ver-rutina">
                        <i class="fas fa-dumbbell me-1"></i>Ver Rutina
                      </button>
                    </td>
                    <td class="text-center">
                      <button class="btn btn-sm btn-nueva-rutina">
                        <i class="fas fa-plus me-1"></i>Nueva Rutina
                      </button>
                    </td>
                    <td class="text-center">
                      <button class="btn btn-sm btn-perfil">
                        <i class="fas fa-heart-pulse me-1"></i>Perfil
                      </button>
                    </td>
                  </tr>
                  
                  <!-- Contenido dinámico desde ControladorEntrenador.js -->
                  <tr id="loading-row">
                    <td colspan="4" class="text-center py-4">
                      <div class="spinner-border" role="status">
                        <span class="visually-hidden">Cargando...</span>
                      </div>
                      <p class="mt-2 mb-0 text-muted">Cargando clientes...</p>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal Universal (para rutinas y perfiles) -->
  <div class="modal fade" id="modalRutina" tabindex="-1" aria-labelledby="modalRutinaLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable modal-custom-margin">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalRutinaLabel">
            <i class="fas fa-dumbbell me-2"></i>Rutina del Cliente
          </h5>
          <button type="button" class="btn fs-4 fw-bold" style="color: #9f5639;" data-bs-dismiss="modal" aria-label="Cerrar">
             ✖
          </button>

        </div>
        <div class="modal-body">
  <!-- SECCIÓN ESTÁTICA: botón de cerrar y correo -->
  <hr class="my-4" />
  <div class="row justify-content-end align-items-center">
    <div class="col-md-6">
      <label for="correoDestino" class="form-label">Enviar rutina por correo:</label>
      <div class="input-group">
        <input type="email" id="correoDestino" class="form-control" placeholder="ejemplo@correo.com" required />
        <button class="btn btn-custom" onclick="enviarRutinaPorCorreo()">
          <i class="fas fa-paper-plane me-1"></i>Enviar
        </button>
      </div>
    </div>
  </div>

  <!-- SECCIÓN DINÁMICA: aquí se inserta con JS -->
  <div id="contenidoRutinaDinamico" class="mt-4">
    <div class="text-center py-4">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p class="mt-2 mb-0 text-muted">Cargando información...</p>
    </div>
  </div>
</div>

      
      </div>
    </div>
  </div>

  <!-- Contenedor para alertas -->
  <div id="alertContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Script del menú (inserta menú lateral y eventos) -->
  <!-- <script type="module" src="../../Complementos/Components/MenuEntren.js"></script> -->
  <script type="module" src="../../Controler/Entrenador/ControladorEntrenador.js"></script>

  <script>
    // Ejemplo de cómo generar botones dinámicamente con los colores correctos
    function generarFilaCliente(cliente) {
      return `
        <tr>
          <td class="text-center">
            <strong>${cliente.nombre}</strong><br>
            <small class="text-muted">${cliente.email}</small>
          </td>
          <td class="text-center">
            <button class="btn btn-sm btn-ver-rutina" onclick="verRutina(${cliente.id})">
              <i class="fas fa-dumbbell me-1"></i>Ver Rutina
            </button>
          </td>
          <td class="text-center">
            <button class="btn btn-sm btn-nueva-rutina" onclick="nuevaRutina(${cliente.id})">
              <i class="fas fa-plus me-1"></i>Nueva Rutina
            </button>
          </td>
          <td class="text-center">
            <button class="btn btn-sm btn-perfil" onclick="verPerfil(${cliente.id})">
              <i class="fas fa-heart-pulse me-1"></i>Perfil
            </button>
          </td>
        </tr>
      `;
    }
  </script>
    <script type="module" src="../../Complementos/Components/MenuEntren.js"></script>
</body>
</html>
